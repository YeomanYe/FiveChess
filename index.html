<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>五子棋</title>
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }
    
    #wrap {
        width: 600px;
        height: 600px;
        margin: 0 auto;
        border: 1px solid black;
        position: relative;
    }
    
    #canvas2 {
        position: absolute;
        top: 0;
        left: 0;
    }
    
    #control {
        position: absolute;
        width: 150px;
        height: 100px;
        background-color: #E3781C;
    }
    
    .btn {
        width: 50px;
        height: 30px;
        margin: 10px 10px 0;
    }
    </style>
</head>

<body>
    <div id="wrap">
        <canvas width="600" height="600" id="canvas1"></canvas>
        <canvas width="600" height="600" id="canvas2"></canvas>
    </div>
    <fieldset id="control">
        <legend>Menu</legend>
        <button id="double" class="btn">单人</button>
        <button id="single" class="btn">双人</button>
        <button id="back" class="btn">悔棋</button>
    </fieldset>
    <script src="js/fiveChess.js" type="text/javascript"></script>
    <script src="js/lib.js" type="text/javascript"></script>
</body>

</html>
